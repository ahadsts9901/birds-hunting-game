<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Birds Hunting Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./animation.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <!-- background -->
        <img class="sun" src="./images/sun.png" width="100em" height="100em">
        <!-- birds -->

        <!-- pink bird -->
        
        <input type="radio" id="birdp1">
        <label for="birdp1" class="birdp1"></label>

        <input type="radio" id="birdp2">
        <label for="birdp2" class="birdp2"></label>

        <!-- yellow bird -->
        
        <input type="radio" id="birdy1">
        <label for="birdy1" class="birdy1"></label>

        <input type="radio" id="birdy2">
        <label for="birdy2" class="birdy2"></label>

        <!-- purple bird -->
        
        <input type="radio" id="birdr1">
        <label for="birdr1" class="birdr1"></label>

        <input type="radio" id="birdr2">
        <label for="birdr2" class="birdr2"></label>
        
        <!-- blue bird -->
        
        <input type="radio" id="birdb1">
        <label for="birdb1" class="birdb1"></label>

        <input type="radio" id="birdb2">
        <label for="birdb2" class="birdb2"></label>

    </div>

    <div class="message">
        <h2 class="board">Kill All 8 Birds</h2>
    </div>

</body>
</html>
